<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Operations Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg: #030303;
            --glass: rgba(10, 10, 12, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --success: #10b981;
            --locked: #27272a;
        }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            margin: 0; 
        }

        /* --- BACKGROUND --- */
        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        #graph-container { 
            width: 100vw; height: 100vh; 
            position: relative; z-index: 1; 
            background: radial-gradient(circle at center, rgba(10,10,20,0) 0%, rgba(3,3,3,1) 100%);
            overflow: hidden;
        }
        
        /* --- GRAPH SPECIFIC STYLES --- */
        .link-base { stroke: #1f1f22; stroke-width: 1.5; fill: none; }
        .link-active-path { 
            stroke: url(#link-gradient); 
            stroke-width: 2; 
            fill: none; 
            opacity: 0.6;
            filter: drop-shadow(0 0 3px rgba(99, 102, 241, 0.5));
        }
        .link-particle {
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            fill: none;
            stroke-dasharray: 0, 100;
            filter: drop-shadow(0 0 5px white);
        }

        .node-container { cursor: pointer; transition: opacity 0.4s ease; }
        .node-glass { fill: rgba(10, 10, 15, 0.6); backdrop-filter: blur(4px); }
        .node-border { fill: none; stroke-width: 1; vector-effect: non-scaling-stroke; }
        .node-corners { fill: none; stroke-width: 2; }
        .locked-pattern { fill: url(#diagonal-stripe); opacity: 0.1; }

        .node-text { 
            font-family: 'Inter', sans-serif; font-weight: 600; font-size: 13px; 
            letter-spacing: 0.5px; text-transform: uppercase; pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .node-subtext { font-family: 'JetBrains Mono', monospace; font-size: 10px; opacity: 0.7; }

        .dimmed { opacity: 0.1 !important; filter: grayscale(100%); }
        .highlighted .node-border { stroke-width: 2; filter: drop-shadow(0 0 8px var(--primary)); }
        
        /* --- UI UTILS --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 20px 50px -12px rgba(0,0,0,0.8);
            transition: all 0.3s ease;
        }

        /* --- VERTICAL HUD PANEL --- */
        .hud-panel {
            position: absolute; top: 32px; left: 32px; z-index: 20;
            width: 260px; /* Slightly wider to accommodate heatmap */
            background: rgba(5, 5, 8, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 24px 20px;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            pointer-events: auto;
            max-height: calc(100vh - 64px); /* Constraint height */
            overflow-y: auto; 
            animation: hudSlideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .hud-panel::-webkit-scrollbar { width: 4px; background: transparent; }
        .hud-panel::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }

        /* FLAME STREAK */
        .streak-container {
            display: flex; flex-direction: column; align-items: center;
            position: relative; padding-bottom: 10px;
        }
        .flame-icon {
            width: 48px; height: 48px; color: #f59e0b;
            filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.4));
            animation: flameFlicker 3s infinite alternate ease-in-out;
        }
        .streak-value {
            font-size: 40px; font-weight: 800; color: white; line-height: 1;
            margin-top: 4px; text-shadow: 0 0 25px rgba(255,255,255,0.1);
        }
        .streak-label {
            font-size: 10px; color: #9ca3af; text-transform: uppercase;
            letter-spacing: 2px; font-weight: 600; font-family: 'JetBrains Mono'; margin-top: 6px;
        }

        /* MINI STATS GRID */
        .mini-stats {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%;
            border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }
        .mini-stat-item { text-align: center; }
        .mini-label { font-size: 9px; color: #6b7280; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; font-weight: 600; }
        .mini-val { font-size: 16px; font-weight: 700; color: #e5e7eb; }
        .highlight-text { color: #818cf8; text-shadow: 0 0 10px rgba(129, 140, 248, 0.4); }

        /* RADAR CHART */
        .radar-container {
            width: 100%;
            height: 180px; 
            position: relative;
            margin-top: 10px;
        }
        .radar-label {
            font-size: 10px; color: #9ca3af; text-transform: uppercase;
            letter-spacing: 1.5px; font-weight: 700; margin-bottom: 4px; width: 100%; text-align: center;
        }

        /* --- FIXED HEATMAP STYLES --- */
        .heat-section {
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
            margin-top: auto; /* Push to bottom */
            padding-top: 16px;
        }
        .heat-header {
            font-size: 9px; color: #52525b; text-transform: uppercase; letter-spacing: 2px;
            font-weight: 700; margin-bottom: 12px; font-family: 'Inter'; width: 100%; text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px;
        }
        .heat-grid {
            display: grid;
            /* 7 Rows fixed */
            grid-template-rows: repeat(7, 10px); 
            grid-auto-flow: column; 
            gap: 3px; 
            justify-content: start; /* Align left */
        }
        .heat-cell { 
            width: 10px; height: 10px; 
            border-radius: 2px; 
            background: rgba(255,255,255,0.05); 
            transition: all 0.2s; 
        }
        .heat-cell:hover { 
            transform: scale(1.5); z-index: 50; 
            background: white; box-shadow: 0 0 8px white; 
            border-radius: 1px;
        }
        /* Heatmap Levels */
        .lvl-1 { background: rgba(99, 102, 241, 0.4); }
        .lvl-2 { background: rgba(129, 140, 248, 0.7); box-shadow: 0 0 6px rgba(129, 140, 248, 0.2); }
        .lvl-3 { background: #34d399; box-shadow: 0 0 8px rgba(16, 185, 129, 0.6); }

        @keyframes hudSlideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes flameFlicker {
            0% { transform: scale(1); filter: drop-shadow(0 0 12px rgba(245, 158, 11, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 12px rgba(245, 158, 11, 0.4)); }
        }

        /* --- NAV ISLAND --- */
        .nav-island {
            position: absolute; top: 32px; right: 32px; z-index: 9999;
            padding: 8px 16px; display: flex; align-items: center; gap: 16px;
            pointer-events: auto; cursor: default;
        }

        /* Tooltip */
        .modern-tooltip {
            position: absolute; pointer-events: none; opacity: 0;
            background: rgba(5, 5, 8, 0.95);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 4px; padding: 0;
            box-shadow: 0 10px 30px -5px rgba(0,0,0,1);
            z-index: 100;
            transition: opacity 0.15s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform: translateY(10px); min-width: 200px;
            overflow: hidden;
        }
        .modern-tooltip.visible { opacity: 1; transform: translateY(0); }
        
        /* Controls */
        .control-dock { position: absolute; bottom: 32px; right: 32px; z-index: 50; border-radius: 99px; }
        .icon-btn { width: 44px; height: 44px; display: grid; place-items: center; color: #9ca3af; cursor: pointer; transition: 0.2s; border: none; background: transparent; }
        .icon-btn:hover { color: white; background: rgba(255,255,255,0.1); border-radius: 99px; }

    </style>
</head>
<body>
    
    <!-- ANIMATED BACKGROUND -->
    <canvas id="starfield"></canvas>

    <!-- 1. HEADER HUD -->
    <div class="glass-panel nav-island">
        <div class="flex items-center gap-3 pr-4 border-r border-white/10">
            <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
            <span class="text-xs font-bold tracking-widest uppercase text-gray-400">System Online</span>
        </div>
        {% if current_user.is_authenticated %}
            <div class="flex items-center gap-3 text-xs">
                <span class="text-gray-400">Operator: <span class="text-white font-semibold">{{ current_user.username }}</span></span>
                <a href="{{ url_for('logout') }}" class="text-red-400 hover:text-red-300 font-medium z-50 relative">Disconnect</a>
            </div>
        {% else %}
            <a href="{{ url_for('login') }}" class="text-xs font-bold text-indigo-400 hover:text-white transition-colors">INITIALIZE</a>
        {% endif %}
    </div>

    <!-- 2. VERTICAL STATS PANEL -->
    {% if current_user.is_authenticated %}
    <div class="hud-panel">
        <div class="streak-container">
            <svg class="flame-icon" viewBox="0 0 24 24" fill="currentColor">
                 <path d="M12.9 2.1c-.2-.2-.5-.1-.7.1-2.9 3.5-5.6 7.4-5.2 11.9.1 1.7.9 3.2 2.1 4.4 1.2 1.2 2.9 1.9 4.6 1.9 3.8 0 6.8-3.3 6.8-7.3-.1-4.5-3.8-8.5-7.6-11z"/>
            </svg>
            <div class="streak-value">{{ current_streak }}</div>
            <div class="streak-label">Day Streak</div>
        </div>

        <div class="mini-stats">
            <div class="mini-stat-item">
                <div class="mini-label">Best</div>
                <div class="mini-val">{{ longest_streak }}</div>
            </div>
            <div class="mini-stat-item">
                <div class="mini-label">Solved</div>
                <div class="mini-val highlight-text">{{ total_solved }}</div>
            </div>
        </div>

        <!-- SKILL RADAR -->
        <div class="radar-label">Skill Matrix</div>
        <div class="radar-container">
            <canvas id="skillRadar"></canvas>
        </div>

        <!-- HEATMAP (Fixed Size) -->
        <div class="heat-section">
            <div class="heat-header">System Activity</div>
            <div id="activity-grid" class="heat-grid"></div>
        </div>
    </div>
    {% endif %}

    <!-- 3. MAIN GRAPH -->
    <div id="graph-container"></div>
    <div class="modern-tooltip"></div>

    <!-- 4. CONTROLS -->
    <div class="glass-panel control-dock flex">
        <button id="reset-button" class="icon-btn" title="Reset View">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        </button>
    </div>

    <script> const topicProblemsMap = {{ topic_problems_map | safe }}; </script>
    
    <script>
        // --- DATA INJECTION ---
        const activityMap = {{ activity_map | safe }};
        const radarLabels = {{ radar_labels | safe }};
        const radarData = {{ radar_data | safe }};

        // --- SKILL RADAR CHART ---
        if(document.getElementById('skillRadar')) {
            const ctxRadar = document.getElementById('skillRadar').getContext('2d');
            
            // Create Gradient
            const gradient = ctxRadar.createRadialGradient(100, 100, 5, 100, 100, 100);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.4)'); // Center Indigo
            gradient.addColorStop(1, 'rgba(99, 102, 241, 0.1)'); // Fade out

            new Chart(ctxRadar, {
                type: 'radar',
                data: {
                    labels: radarLabels,
                    datasets: [{
                        label: 'Mastery %',
                        data: radarData,
                        backgroundColor: gradient,
                        borderColor: '#818cf8',
                        borderWidth: 2,
                        pointBackgroundColor: '#030303',
                        pointBorderColor: '#818cf8',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#fff',
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            min: 0,
                            max: 100,
                            ticks: { display: false, stepSize: 20 },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.08)',
                                circular: true 
                            },
                            angleLines: {
                                color: 'rgba(255, 255, 255, 0.08)'
                            },
                            pointLabels: {
                                color: '#9ca3af',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 9
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(5, 5, 8, 0.95)',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            titleFont: { family: 'Inter' },
                            bodyFont: { family: 'JetBrains Mono' },
                            callbacks: {
                                label: function(context) {
                                    return context.raw + '% Mastered';
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }

        // --- FIXED HEATMAP LOGIC ---
        const gridContainer = document.getElementById('activity-grid');
        if (gridContainer) {
            // Sidebar width ~260px minus padding (40px) = 220px available
            // Each cell = 10px width + 3px gap = 13px total
            // 220 / 13 = ~16 columns max
            const columns = 16;
            const daysToShow = columns * 7; 
            
            gridContainer.innerHTML = '';
            let cells = [];
            
            for (let i = 0; i < daysToShow; i++) {
                const d = new Date(); 
                d.setDate(new Date().getDate() - i);
                const dateStr = d.toISOString().split('T')[0];
                const count = activityMap[dateStr] || 0;
                
                let level = 'lvl-0';
                if (count > 0) level = 'lvl-1';
                if (count > 2) level = 'lvl-2';
                if (count > 4) level = 'lvl-3';
                
                const el = document.createElement('div');
                el.className = `heat-cell ${level}`;
                el.title = `${dateStr}: ${count} solved`;
                cells.push(el);
            }
            // Add cells in reverse order so today is bottom-right
            cells.reverse().forEach(cell => gridContainer.appendChild(cell));
        }

        // --- STARFIELD & COMETS ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [], comets = [];

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<150; i++) stars.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*1.5, opacity: Math.random() });
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Comet {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width + 200; 
                this.y = Math.random() * -100;
                this.len = Math.random() * 80 + 100;
                this.speed = Math.random() * 3 + 4;
                this.size = Math.random() * 2 + 0.5;
                this.angle = Math.PI / 4;
                this.active = true;
            }
            update() {
                this.x -= this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
                if (this.x < -this.len || this.y > height + this.len) this.active = false;
            }
            draw() {
                if (!this.active) return;
                const tailX = this.x + this.len * Math.cos(this.angle);
                const tailY = this.y - this.len * Math.sin(this.angle);
                const grad = ctx.createLinearGradient(this.x, this.y, tailX, tailY);
                grad.addColorStop(0, "rgba(255, 255, 255, 0.8)");
                grad.addColorStop(0.2, "rgba(99, 102, 241, 0.6)");
                grad.addColorStop(1, "rgba(99, 102, 241, 0)");
                ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(tailX, tailY);
                ctx.strokeStyle = grad; ctx.lineWidth = this.size; ctx.lineCap = "round"; ctx.stroke();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            stars.forEach(s => {
                ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1.0;
            if (Math.random() < 0.015 && comets.length < 4) comets.push(new Comet());
            for (let i = comets.length - 1; i >= 0; i--) {
                comets[i].update(); comets[i].draw();
                if (!comets[i].active) comets.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
</body>
</html>
