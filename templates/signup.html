<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Registration // DSA Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #000; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND CANVAS --- */
        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* --- GLASS CARD --- */
        .auth-card {
            position: relative; z-index: 10;
            width: 100%; max-width: 400px;
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* --- INPUT FIELDS (Floating Labels) --- */
        .input-group { position: relative; margin-bottom: 24px; }
        
        .modern-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 16px 6px; 
            font-size: 15px; color: white;
            outline: none; transition: all 0.2s;
            height: 56px;
        }
        
        .modern-input:focus,
        .modern-input:not(:placeholder-shown) {
            border-color: #a855f7; /* Purple focus for signup */
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
        }

        .floating-label {
            position: absolute; left: 16px; top: 18px;
            color: #9ca3af; font-size: 15px;
            pointer-events: none; transition: all 0.2s ease;
        }

        .modern-input:focus ~ .floating-label,
        .modern-input:not(:placeholder-shown) ~ .floating-label {
            top: 8px; font-size: 11px; color: #c084fc; font-weight: 600;
        }

        /* --- SHIMMER BUTTON --- */
        .btn-shimmer {
            position: relative; width: 100%;
            background: #7e22ce; /* Purple button */
            color: white; border: none;
            border-radius: 12px;
            padding: 16px; font-weight: 600; font-size: 15px;
            cursor: pointer; overflow: hidden;
            transition: transform 0.2s;
        }
        .btn-shimmer:hover { transform: scale(1.02); background: #6b21a8; }
        .btn-shimmer:active { transform: scale(0.98); }
        
        .btn-shimmer::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-shimmer:hover::after { left: 100%; }

        /* --- FLASH MESSAGES --- */
        .alert {
            font-size: 13px; padding: 12px; border-radius: 8px; margin-bottom: 20px;
            text-align: center; border: 1px solid;
            animation: fadeIn 0.3s ease;
        }
        .alert-error { background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2); color: #f87171; }
        .alert-success { background: rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.2); color: #34d399; }

        .link-anim { color: #c084fc; text-decoration: none; position: relative; }
        .link-anim::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 0%; height: 1px;
            background: #c084fc; transition: width 0.3s;
        }
        .link-anim:hover::after { width: 100%; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div class="auth-card">
        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-white/5 border border-white/10 mb-4">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#a855f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Create Identity</h1>
            <p class="text-sm text-gray-400 mt-2">Join the network to track your progress.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ 'alert-error' if category == 'error' else 'alert-success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
             <!-- SECURITY: CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="input-group">
                <input class="modern-input" name="username" type="text" placeholder=" " required>
                <label class="floating-label">Desired Username</label>
            </div>

            <div class="input-group">
                <input class="modern-input" name="password" type="password" placeholder=" " required>
                <label class="floating-label">Secure Password</label>
            </div>

            <button class="btn-shimmer" type="submit">
                REGISTER
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            Already registered? <a href="{{ url_for('login') }}" class="link-anim font-medium">Log in here</a>
        </div>
    </div>

    <!-- REUSE STARFIELD SCRIPT -->
    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        const numStars = 200;
        const mouse = { x: 0, y: 0 };

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', e => {
            mouse.x = (e.clientX - width / 2) * 0.05;
            mouse.y = (e.clientY - height / 2) * 0.05;
        });

        class Star {
            constructor() { this.init(); }
            init() {
                this.x = (Math.random() - 0.5) * width;
                this.y = (Math.random() - 0.5) * height;
                this.z = Math.random() * width; 
                this.size = Math.random() * 2;
            }
            update() {
                this.z -= 0.5;
                if (this.z <= 0) this.init();
            }
            draw() {
                let scale = 500 / (this.z); 
                let x2d = (this.x) * scale + width / 2 + mouse.x * scale * 0.1;
                let y2d = (this.y) * scale + height / 2 + mouse.y * scale * 0.1;
                let alpha = Math.max(0, 1 - this.z / width);
                ctx.fillStyle = `rgba(168, 85, 247, ${alpha})`; // Purple tint for signup
                ctx.beginPath();
                ctx.arc(x2d, y2d, this.size * scale, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < numStars; i++) stars.push(new Star());

        function animate() {
            ctx.fillStyle = '#030303';
            ctx.fillRect(0, 0, width, height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
